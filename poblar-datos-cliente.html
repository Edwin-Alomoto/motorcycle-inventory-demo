<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poblar Datos de Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Poblar Datos de Cliente de Prueba</h1>
        
        <button class="btn btn-primary" onclick="poblarDatos()">
            Poblar Datos de Cliente
        </button>
        
        <button class="btn btn-success" onclick="verDatos()">
            Ver Datos Actuales
        </button>
        
        <button class="btn btn-warning" onclick="limpiarDatos()">
            Limpiar Datos
        </button>
        
        <div id="resultado" class="mt-3"></div>
    </div>

    <script>
        function poblarDatos() {
            const clientes = [
                {
                    id: 'cliente1',
                    cedula: '1234567890',
                    nombre: 'Juan Pérez',
                    direccion: 'Av. Principal 123, Quito',
                    telefono: '0987654321',
                    email: 'juan.perez@email.com',
                    fechaCreacion: new Date().toISOString()
                },
                {
                    id: 'cliente2',
                    cedula: '0987654321',
                    nombre: 'María González',
                    direccion: 'Calle Secundaria 456, Guayaquil',
                    telefono: '0998765432',
                    email: 'maria.gonzalez@email.com',
                    fechaCreacion: new Date().toISOString()
                },
                {
                    id: 'cliente3',
                    cedula: '1122334455',
                    nombre: 'Carlos Rodríguez',
                    direccion: 'Av. Libertad 789, Cuenca',
                    telefono: '0976543210',
                    email: 'carlos.rodriguez@email.com',
                    fechaCreacion: new Date().toISOString()
                }
            ];
            
            localStorage.setItem('clientes', JSON.stringify(clientes));
            
            document.getElementById('resultado').innerHTML = `
                <div class="alert alert-success">
                    <strong>¡Éxito!</strong> Se han creado ${clientes.length} clientes de prueba.
                </div>
            `;
        }
        
        function verDatos() {
            const clientes = JSON.parse(localStorage.getItem('clientes') || '[]');
            
            let html = '<h3>Clientes Actuales:</h3>';
            if (clientes.length === 0) {
                html += '<p>No hay clientes registrados.</p>';
            } else {
                html += '<ul>';
                clientes.forEach(cliente => {
                    html += `<li><strong>${cliente.nombre}</strong> - ${cliente.cedula} - ${cliente.email}</li>`;
                });
                html += '</ul>';
            }
            
            document.getElementById('resultado').innerHTML = html;
        }
        
        function limpiarDatos() {
            localStorage.removeItem('clientes');
            document.getElementById('resultado').innerHTML = `
                <div class="alert alert-warning">
                    <strong>¡Atención!</strong> Se han eliminado todos los clientes.
                </div>
            `;
        }
        
        // Mostrar datos actuales al cargar la página
        document.addEventListener('DOMContentLoaded', () => {
            verDatos();
        });
    </script>
</body>
</html>
