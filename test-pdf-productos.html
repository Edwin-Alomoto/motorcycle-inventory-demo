<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test PDF Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1>Test PDF Productos</h1>
        <button class="btn btn-primary" onclick="testGenerarPDF()">
            <i class="fas fa-file-pdf"></i> Generar PDF de Prueba
        </button>
        
        <div id="resultado" class="mt-3"></div>
    </div>

    <script>
        // Datos de prueba
        const productosPrueba = [
            {
                id: '1',
                codigo: 'PROD001',
                nombre: 'Aceite de Motor 4T',
                descripcion: 'Aceite sintético para motos 4 tiempos, 1L',
                precio: 12.50
            },
            {
                id: '2',
                codigo: 'PROD002',
                nombre: 'Filtro de Aceite Honda',
                descripcion: 'Filtro de aceite compatible con motos Honda',
                precio: 8.75
            },
            {
                id: '3',
                codigo: 'PROD003',
                nombre: 'Batería 12V 7Ah',
                descripcion: 'Batería de gel para motos, 12V 7Ah',
                precio: 45.00
            }
        ];

        // Guardar productos de prueba en localStorage
        localStorage.setItem('productos', JSON.stringify(productosPrueba));

        async function testGenerarPDF() {
            const resultado = document.getElementById('resultado');
            resultado.innerHTML = '<div class="alert alert-info">Generando PDF...</div>';
            
            try {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                
                // Configuración del documento
                const pageWidth = doc.internal.pageSize.width;
                const pageHeight = doc.internal.pageSize.height;
                const margin = 20;
                const contentWidth = pageWidth - (margin * 2);
                
                // Título del documento
                doc.setFontSize(20);
                doc.setFont('helvetica', 'bold');
                doc.text('Catálogo de Productos', pageWidth / 2, 30, { align: 'center' });
                
                doc.setFontSize(12);
                doc.setFont('helvetica', 'normal');
                doc.text(`Generado el: ${new Date().toLocaleDateString('es-ES')}`, pageWidth / 2, 40, { align: 'center' });
                
                let yPosition = 60;
                
                for (const producto of productosPrueba) {
                    // Verificar si necesitamos una nueva página
                    if (yPosition > pageHeight - 100) {
                        doc.addPage();
                        yPosition = 30;
                    }
                    
                    // Generar código QR para el producto
                    const qrData = JSON.stringify({
                        id: producto.id,
                        codigo: producto.codigo,
                        nombre: producto.nombre,
                        precio: producto.precio,
                        descripcion: producto.descripcion
                    });
                    
                    try {
                        // Generar QR como imagen base64
                        const qrImage = await generarQRAsDataURL(qrData);
                        
                        // Agregar código QR
                        doc.addImage(qrImage, 'PNG', margin, yPosition, 30, 30);
                        
                        // Información del producto
                        doc.setFontSize(14);
                        doc.setFont('helvetica', 'bold');
                        doc.text(producto.nombre, margin + 35, yPosition + 10);
                        
                        doc.setFontSize(10);
                        doc.setFont('helvetica', 'normal');
                        doc.text(`Código: ${producto.codigo}`, margin + 35, yPosition + 20);
                        doc.text(`Precio: $${producto.precio}`, margin + 35, yPosition + 30);
                        
                        // Descripción
                        const descripcion = producto.descripcion || 'Sin descripción';
                        const maxWidth = contentWidth - 35;
                        const descripcionLines = doc.splitTextToSize(descripcion, maxWidth);
                        doc.text('Descripción:', margin + 35, yPosition + 40);
                        doc.text(descripcionLines, margin + 35, yPosition + 50);
                        
                        // Línea separadora
                        yPosition += 80;
                        doc.line(margin, yPosition, pageWidth - margin, yPosition);
                        yPosition += 10;
                        
                    } catch (qrError) {
                        console.error('Error generando QR para producto:', producto.nombre, qrError);
                        // Continuar sin QR si hay error
                        doc.setFontSize(14);
                        doc.setFont('helvetica', 'bold');
                        doc.text(producto.nombre, margin, yPosition + 10);
                        
                        doc.setFontSize(10);
                        doc.setFont('helvetica', 'normal');
                        doc.text(`Código: ${producto.codigo}`, margin, yPosition + 20);
                        doc.text(`Precio: $${producto.precio}`, margin, yPosition + 30);
                        
                        const descripcion = producto.descripcion || 'Sin descripción';
                        const maxWidth = contentWidth;
                        const descripcionLines = doc.splitTextToSize(descripcion, maxWidth);
                        doc.text('Descripción:', margin, yPosition + 40);
                        doc.text(descripcionLines, margin, yPosition + 50);
                        
                        yPosition += 80;
                        doc.line(margin, yPosition, pageWidth - margin, yPosition);
                        yPosition += 10;
                    }
                }
                
                // Guardar el PDF
                const filename = `test-catalogo-productos-${new Date().toISOString().split('T')[0]}.pdf`;
                doc.save(filename);
                
                resultado.innerHTML = '<div class="alert alert-success">PDF generado exitosamente: ' + filename + '</div>';
                
            } catch (error) {
                console.error('Error generando PDF:', error);
                resultado.innerHTML = '<div class="alert alert-danger">Error al generar el PDF: ' + error.message + '</div>';
            }
        }

        // Función auxiliar para generar QR como DataURL
        async function generarQRAsDataURL(text) {
            return new Promise((resolve, reject) => {
                try {
                    QRCode.toDataURL(text, {
                        width: 128,
                        margin: 2,
                        color: {
                            dark: '#000000',
                            light: '#FFFFFF'
                        }
                    }, (error, url) => {
                        if (error) {
                            reject(error);
                        } else {
                            resolve(url);
                        }
                    });
                } catch (error) {
                    reject(error);
                }
            });
        }
    </script>
</body>
</html>
