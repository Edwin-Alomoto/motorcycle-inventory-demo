<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - Sin Refrescos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4>Test de Refrescos</h4>
                    </div>
                    <div class="card-body">
                        <p>Esta página se cargó en: <span id="loadTime"></span></p>
                        <p>Contador de refrescos: <span id="refreshCount">0</span></p>
                        <div id="logs" class="mt-3 p-3 bg-light" style="height: 200px; overflow-y: auto; font-family: monospace; font-size: 12px;">
                            <!-- Los logs aparecerán aquí -->
                        </div>
                        <div class="mt-3">
                            <a href="index.html" class="btn btn-primary">Ir al Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Contador de refrescos
        let refreshCount = parseInt(localStorage.getItem('refreshCount') || '0');
        refreshCount++;
        localStorage.setItem('refreshCount', refreshCount.toString());
        
        // Mostrar información
        document.getElementById('loadTime').textContent = new Date().toLocaleString();
        document.getElementById('refreshCount').textContent = refreshCount;
        
        // Función para agregar logs
        function addLog(message) {
            const logsDiv = document.getElementById('logs');
            const logEntry = document.createElement('div');
            logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logsDiv.appendChild(logEntry);
            logsDiv.scrollTop = logsDiv.scrollHeight;
        }
        
        // Agregar logs de eventos
        addLog('Página cargada');
        
        document.addEventListener('DOMContentLoaded', () => {
            addLog('DOMContentLoaded disparado');
        });
        
        window.addEventListener('load', () => {
            addLog('Window load disparado');
        });
        
        // Limpiar contador después de 5 segundos
        setTimeout(() => {
            localStorage.removeItem('refreshCount');
            addLog('Contador de refrescos limpiado');
        }, 5000);
    </script>
</body>
</html>
