<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reparación de Emergencia - Sistema de Gestión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card border-danger">
                    <div class="card-header bg-danger text-white">
                        <h3 class="mb-0">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            Reparación de Emergencia
                        </h3>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-warning">
                            <h5><i class="fas fa-warning me-2"></i>Problema Detectado</h5>
                            <p class="mb-0">Se ha detectado un problema de refrescos infinitos en el sistema. Esta página te ayudará a solucionarlo.</p>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="card border-info">
                                    <div class="card-header bg-info text-white">
                                        <h6 class="mb-0"><i class="fas fa-info-circle me-2"></i>Estado Actual</h6>
                                    </div>
                                    <div class="card-body">
                                        <div id="currentStatus">
                                            <p><strong>Session:</strong> <span id="sessionStatus">Verificando...</span></p>
                                            <p><strong>Datos:</strong> <span id="dataStatus">Verificando...</span></p>
                                            <p><strong>Problema:</strong> <span id="problemStatus">Verificando...</span></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="col-md-6">
                                <div class="card border-success">
                                    <div class="card-header bg-success text-white">
                                        <h6 class="mb-0"><i class="fas fa-tools me-2"></i>Acciones</h6>
                                    </div>
                                    <div class="card-body">
                                        <button id="clearSessionBtn" class="btn btn-warning btn-sm mb-2 w-100">
                                            <i class="fas fa-trash me-1"></i>Limpiar Sesión
                                        </button>
                                        <button id="clearDataBtn" class="btn btn-danger btn-sm mb-2 w-100">
                                            <i class="fas fa-database me-1"></i>Limpiar Todos los Datos
                                        </button>
                                        <button id="populateDataBtn" class="btn btn-primary btn-sm mb-2 w-100">
                                            <i class="fas fa-plus me-1"></i>Poblar Datos Nuevos
                                        </button>
                                        <button id="goToSimpleBtn" class="btn btn-success btn-sm w-100">
                                            <i class="fas fa-home me-1"></i>Ir a Login Simple
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div id="result" class="mt-3" style="display: none;">
                            <!-- Resultados aparecerán aquí -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Verificar estado actual
        function checkStatus() {
            const session = localStorage.getItem('session');
            const productos = localStorage.getItem('productos');
            const proveedores = localStorage.getItem('proveedores');
            
            document.getElementById('sessionStatus').textContent = session ? 'Activa' : 'No hay sesión';
            document.getElementById('dataStatus').textContent = (productos || proveedores) ? 'Existen datos' : 'Sin datos';
            document.getElementById('problemStatus').textContent = 'Refrescos infinitos detectados';
        }
        
        // Limpiar sesión
        document.getElementById('clearSessionBtn').addEventListener('click', function() {
            localStorage.removeItem('session');
            showResult('Sesión limpiada exitosamente', 'success');
            checkStatus();
        });
        
        // Limpiar todos los datos
        document.getElementById('clearDataBtn').addEventListener('click', function() {
            if (confirm('¿Estás seguro de que quieres eliminar TODOS los datos? Esta acción no se puede deshacer.')) {
                localStorage.clear();
                showResult('Todos los datos han sido eliminados', 'success');
                checkStatus();
            }
        });
        
        // Poblar datos
        document.getElementById('populateDataBtn').addEventListener('click', function() {
            const btn = this;
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin me-1"></i>Poblando...';
            
            // Importar y ejecutar DataPopulator
            const script = document.createElement('script');
            script.src = 'js/populate-data.js';
            script.onload = function() {
                if (typeof DataPopulator !== 'undefined') {
                    new DataPopulator();
                    showResult('Datos poblados exitosamente', 'success');
                } else {
                    showResult('Error al cargar DataPopulator', 'danger');
                }
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-plus me-1"></i>Poblar Datos Nuevos';
                checkStatus();
            };
            document.head.appendChild(script);
        });
        
        // Ir a login simple
        document.getElementById('goToSimpleBtn').addEventListener('click', function() {
            window.location.href = 'index-simple.html';
        });
        
        // Mostrar resultado
        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = `
                <div class="alert alert-${type}">
                    <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-triangle'} me-2"></i>
                    ${message}
                </div>
            `;
            
            setTimeout(() => {
                resultDiv.style.display = 'none';
            }, 3000);
        }
        
        // Inicializar
        document.addEventListener('DOMContentLoaded', () => {
            checkStatus();
        });
    </script>
</body>
</html>
