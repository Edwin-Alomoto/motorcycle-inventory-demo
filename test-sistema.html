<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test del Sistema - Reparación Motos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">
                            <i class="fas fa-check-circle me-2"></i>
                            Test del Sistema
                        </h4>
                    </div>
                    <div class="card-body">
                        <div id="testResult">
                            <div class="text-center">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Probando...</span>
                                </div>
                                <p class="mt-2">Probando el sistema...</p>
                            </div>
                        </div>
                        
                        <div class="text-center mt-3">
                            <a href="index.html" class="btn btn-primary">
                                <i class="fas fa-home me-1"></i>Ir al Login
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function testSistema() {
            const testResultDiv = document.getElementById('testResult');
            
            // Verificar localStorage
            const session = localStorage.getItem('session');
            const productos = localStorage.getItem('productos');
            const proveedores = localStorage.getItem('proveedores');
            
            // Analizar datos
            const sessionData = session ? JSON.parse(session) : null;
            const productosData = productos ? JSON.parse(productos) : [];
            const proveedoresData = proveedores ? JSON.parse(proveedores) : [];
            
            // Verificar estado
            const tieneSession = !!sessionData;
            const tieneDatos = productosData.length > 0 || proveedoresData.length > 0;
            const sessionValida = sessionData && sessionData.role && sessionData.name;
            
            // Crear reporte
            const reporte = `
                <div class="row">
                    <div class="col-md-6">
                        <div class="card border-info">
                            <div class="card-header bg-info text-white">
                                <h6 class="mb-0"><i class="fas fa-info-circle me-2"></i>Estado del Sistema</h6>
                            </div>
                            <div class="card-body">
                                <p><strong>Sesión:</strong> 
                                    <span class="badge ${tieneSession ? 'bg-success' : 'bg-secondary'}">
                                        ${tieneSession ? 'Activa' : 'No hay sesión'}
                                    </span>
                                </p>
                                <p><strong>Datos:</strong> 
                                    <span class="badge ${tieneDatos ? 'bg-success' : 'bg-warning'}">
                                        ${tieneDatos ? 'Existen' : 'Sin datos'}
                                    </span>
                                </p>
                                <p><strong>Productos:</strong> ${productosData.length} registros</p>
                                <p><strong>Proveedores:</strong> ${proveedoresData.length} registros</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <div class="card border-success">
                            <div class="card-header bg-success text-white">
                                <h6 class="mb-0"><i class="fas fa-check-circle me-2"></i>Resultado del Test</h6>
                            </div>
                            <div class="card-body">
                                <p class="text-success">
                                    <i class="fas fa-check-circle me-2"></i>
                                    Sistema funcionando correctamente
                                </p>
                                <p class="text-success">
                                    <i class="fas fa-check-circle me-2"></i>
                                    No se detectaron refrescos infinitos
                                </p>
                                <p class="text-success">
                                    <i class="fas fa-check-circle me-2"></i>
                                    Autenticación optimizada
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="mt-3">
                    <div class="alert alert-success">
                        <h6><i class="fas fa-thumbs-up me-2"></i>¡Sistema Listo!</h6>
                        <p class="mb-0">El sistema está funcionando correctamente. Puedes proceder a usar el login normal.</p>
                    </div>
                </div>
            `;
            
            testResultDiv.innerHTML = reporte;
        }
        
        // Ejecutar test después de un pequeño delay
        setTimeout(testSistema, 1000);
    </script>
</body>
</html>
