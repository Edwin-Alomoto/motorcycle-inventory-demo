<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Modal Cliente - Vendedor Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            min-width: 300px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1>Test Modal Cliente - Vendedor Dashboard</h1>
        
        <!-- Botón para probar el modal -->
        <button class="btn btn-primary mb-3" onclick="probarModal()">
            <i class="fas fa-edit"></i> Probar Modal de Edición
        </button>
        
        <!-- Tabla de clientes de prueba -->
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Cédula/RUC</th>
                        <th>Nombre</th>
                        <th>Dirección</th>
                        <th>Teléfono</th>
                        <th>Email</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="clientesTable">
                    <tr>
                        <td>1234567890</td>
                        <td>Juan Pérez</td>
                        <td>Av. Principal 123</td>
                        <td>0987654321</td>
                        <td>juan@email.com</td>
                        <td>
                            <button class="btn btn-sm btn-outline-primary" onclick="vendedorDashboard.editarCliente('cliente1')">
                                <i class="fas fa-edit"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal Cliente -->
    <div class="modal fade" id="clienteModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Nuevo Cliente</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="clienteForm">
                        <div class="mb-3">
                            <label for="cedulaCliente" class="form-label">Cédula/RUC</label>
                            <input type="text" class="form-control" id="cedulaCliente" required>
                        </div>
                        <div class="mb-3">
                            <label for="nombreCliente" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombreCliente" required>
                        </div>
                        <div class="mb-3">
                            <label for="direccionCliente" class="form-label">Dirección</label>
                            <input type="text" class="form-control" id="direccionCliente" required>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="telefonoCliente" class="form-label">Teléfono</label>
                                    <input type="text" class="form-control" id="telefonoCliente" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="emailCliente" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="emailCliente" required>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="guardarCliente()">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Notificaciones -->
    <div id="notificationContainer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/vendedor-dashboard.js"></script>
    
    <script>
        // Función para probar el modal
        function probarModal() {
            console.log('Probando modal...');
            
            // Crear datos de cliente de prueba
            const clientePrueba = {
                id: 'cliente1',
                cedula: '1234567890',
                nombre: 'Juan Pérez',
                direccion: 'Av. Principal 123',
                telefono: '0987654321',
                email: 'juan@email.com'
            };
            
            // Llenar el modal con los datos
            document.getElementById('cedulaCliente').value = clientePrueba.cedula;
            document.getElementById('nombreCliente').value = clientePrueba.nombre;
            document.getElementById('direccionCliente').value = clientePrueba.direccion;
            document.getElementById('telefonoCliente').value = clientePrueba.telefono;
            document.getElementById('emailCliente').value = clientePrueba.email;
            
            // Cambiar el título del modal y el texto del botón
            document.querySelector('#clienteModal .modal-title').textContent = 'Editar Cliente';
            document.querySelector('#clienteModal .btn-primary').textContent = 'Actualizar';
            
            // Abrir el modal
            const modal = new bootstrap.Modal(document.getElementById('clienteModal'));
            modal.show();
        }
        
        // Función para guardar cliente (simplificada para la prueba)
        function guardarCliente() {
            console.log('Guardando cliente...');
            alert('Cliente guardado (simulación)');
            const modal = bootstrap.Modal.getInstance(document.getElementById('clienteModal'));
            modal.hide();
        }
        
        // Inicializar cuando el DOM esté listo
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM cargado, inicializando...');
            
            // Crear instancia del dashboard
            window.vendedorDashboard = new VendedorDashboard();
            
            // Evento para resetear el modal de cliente cuando se cierre
            const clienteModal = document.getElementById('clienteModal');
            clienteModal.addEventListener('hidden.bs.modal', () => {
                console.log('Modal cerrado, reseteando...');
                if (window.vendedorDashboard) {
                    window.vendedorDashboard.resetearModalCliente();
                }
            });
            
            console.log('Inicialización completada');
        });
    </script>
</body>
</html>
