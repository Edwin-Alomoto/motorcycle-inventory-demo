<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - QR Simple</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="qr-generator-directo.js"></script>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4><i class="fas fa-qrcode me-2"></i>Test - Generador QR Simple</h4>
                    </div>
                    <div class="card-body">
                        <p>Esta página prueba el generador de QR completamente independiente.</p>
                        
                        <div class="alert alert-info">
                            <i class="fas fa-info-circle me-2"></i>
                            <strong>Instrucciones:</strong>
                            <ul class="mb-0 mt-2">
                                <li>Escribe un texto en el campo de abajo</li>
                                <li>El QR se generará automáticamente</li>
                                <li>No depende de librerías externas</li>
                            </ul>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="textoQR" class="form-label">Texto para QR</label>
                                    <input type="text" class="form-control" id="textoQR" 
                                           placeholder="Escribe algo aquí..." 
                                           value="MOTO-001">
                                </div>
                                <button class="btn btn-primary" onclick="generarQRTest()">
                                    <i class="fas fa-qrcode me-2"></i>Generar QR
                                </button>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Vista Previa QR</label>
                                    <div id="qrPreview" class="border rounded p-3 text-center" 
                                         style="min-height: 200px; background-color: #f8f9fa;">
                                        <small class="text-muted">El QR aparecerá aquí</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mt-4">
                            <h5>Pruebas Automáticas:</h5>
                            <div class="row">
                                <div class="col-md-3">
                                    <button class="btn btn-outline-primary btn-sm" onclick="probarQR('MOTO-001')">
                                        MOTO-001
                                    </button>
                                </div>
                                <div class="col-md-3">
                                    <button class="btn btn-outline-primary btn-sm" onclick="probarQR('HONDA-CBR600RR')">
                                        HONDA-CBR600RR
                                    </button>
                                </div>
                                <div class="col-md-3">
                                    <button class="btn btn-outline-primary btn-sm" onclick="probarQR('YAMAHA-R1-2023')">
                                        YAMAHA-R1-2023
                                    </button>
                                </div>
                                <div class="col-md-3">
                                    <button class="btn btn-outline-primary btn-sm" onclick="probarQR('PROD-' + Date.now())">
                                        Aleatorio
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Función para generar QR de prueba
        function generarQRTest() {
            const texto = document.getElementById('textoQR').value.trim();
            if (!texto) {
                alert('Por favor escribe un texto');
                return;
            }
            
            console.log('Generando QR para:', texto);
            generarVistaPreviaQR(texto);
        }
        
        // Función para probar QR con texto específico
        function probarQR(texto) {
            document.getElementById('textoQR').value = texto;
            generarQRTest();
        }
        
        // Configurar evento de entrada
        document.getElementById('textoQR').addEventListener('input', function() {
            const texto = this.value.trim();
            if (texto) {
                generarVistaPreviaQR(texto);
            }
        });
        
        // Generar QR inicial
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Página cargada, generando QR inicial...');
            setTimeout(() => {
                generarQRTest();
            }, 500);
        });
    </script>
</body>
</html>
