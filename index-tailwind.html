<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión - Reparación Motos (Tailwind)</title>
    <link href="css/tailwind-output.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-600 via-purple-600 to-indigo-700 relative overflow-hidden">
    <!-- Animated background elements -->
    <div class="absolute inset-0 overflow-hidden">
        <div class="absolute -top-40 -right-40 w-80 h-80 bg-white opacity-10 rounded-full blur-3xl animate-pulse"></div>
        <div class="absolute -bottom-40 -left-40 w-80 h-80 bg-white opacity-10 rounded-full blur-3xl animate-pulse" style="animation-delay: 2s;"></div>
        <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-96 h-96 bg-white opacity-5 rounded-full blur-3xl animate-pulse" style="animation-delay: 4s;"></div>
    </div>

    <!-- Floating particles -->
    <div class="absolute inset-0">
        <div class="absolute top-1/4 left-1/4 w-2 h-2 bg-white opacity-30 rounded-full animate-bounce"></div>
        <div class="absolute top-1/3 right-1/4 w-1 h-1 bg-white opacity-40 rounded-full animate-bounce" style="animation-delay: 1s;"></div>
        <div class="absolute bottom-1/4 left-1/3 w-3 h-3 bg-white opacity-20 rounded-full animate-bounce" style="animation-delay: 2s;"></div>
        <div class="absolute top-1/2 right-1/3 w-1 h-1 bg-white opacity-50 rounded-full animate-bounce" style="animation-delay: 3s;"></div>
    </div>

    <div class="relative z-10 flex items-center justify-center min-h-screen p-4">
        <div class="w-full max-w-md">
            <!-- Login Card -->
            <div class="bg-white/95 backdrop-blur-xl rounded-3xl shadow-2xl border border-white/20 overflow-hidden">
                <!-- Gradient top border -->
                <div class="h-1 bg-gradient-to-r from-blue-500 via-purple-500 to-indigo-500"></div>
                
                <div class="p-8">
                    <!-- Logo and Title -->
                    <div class="text-center mb-8">
                        <div class="inline-flex items-center justify-center w-20 h-20 bg-gradient-to-br from-blue-500 to-purple-600 rounded-full shadow-lg mb-6 animate-pulse">
                            <i class="fas fa-motorcycle text-3xl text-white"></i>
                        </div>
                        <h1 class="text-3xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent mb-2">
                            Sistema de Gestión
                        </h1>
                        <p class="text-gray-600 text-lg font-light">
                            Reparación de Motos
                        </p>
                    </div>

                    <!-- Login Form -->
                    <form id="loginForm" class="space-y-6">
                        <!-- Username Input -->
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                <i class="fas fa-user text-gray-400 text-lg"></i>
                            </div>
                            <input 
                                type="text" 
                                id="username" 
                                class="w-full pl-12 pr-4 py-4 bg-gray-50 border-2 border-transparent rounded-xl focus:border-blue-500 focus:bg-white focus:outline-none transition-all duration-300 text-gray-700 placeholder-gray-400"
                                placeholder="Ingresa tu usuario"
                                required
                            >
                        </div>

                        <!-- Password Input -->
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                <i class="fas fa-lock text-gray-400 text-lg"></i>
                            </div>
                            <input 
                                type="password" 
                                id="password" 
                                class="w-full pl-12 pr-4 py-4 bg-gray-50 border-2 border-transparent rounded-xl focus:border-blue-500 focus:bg-white focus:outline-none transition-all duration-300 text-gray-700 placeholder-gray-400"
                                placeholder="Ingresa tu contraseña"
                                required
                            >
                        </div>

                        <!-- Login Button -->
                        <button 
                            type="submit" 
                            id="loginBtn"
                            class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white font-semibold py-4 px-6 rounded-xl shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition-all duration-300 focus:outline-none focus:ring-4 focus:ring-blue-500/30"
                        >
                            <i class="fas fa-sign-in-alt mr-2"></i>
                            Iniciar Sesión
                        </button>
                    </form>

                    <!-- Credentials Info -->
                    <div class="mt-8 p-4 bg-gradient-to-r from-blue-50 to-purple-50 rounded-xl border-l-4 border-blue-500">
                        <h6 class="text-blue-600 font-semibold mb-3 flex items-center">
                            <i class="fas fa-info-circle mr-2"></i>
                            Credenciales de Prueba
                        </h6>
                        <div class="space-y-1 text-sm text-gray-600">
                            <p><span class="font-medium">Admin:</span> admin / admin123</p>
                            <p><span class="font-medium">Vendedor:</span> vendedor / vendedor123</p>
                        </div>
                    </div>

                    <!-- Action Buttons -->
                    <div class="mt-6 flex flex-col sm:flex-row gap-3">
                        <a 
                            href="populate.html" 
                            class="flex-1 flex items-center justify-center gap-2 px-4 py-3 bg-white border-2 border-gray-200 rounded-xl text-gray-600 font-medium hover:border-blue-500 hover:text-blue-600 transform hover:-translate-y-1 transition-all duration-300"
                        >
                            <i class="fas fa-database"></i>
                            <span>Poblar Datos</span>
                        </a>
                        <a 
                            href="limpiar-sistema.html" 
                            class="flex-1 flex items-center justify-center gap-2 px-4 py-3 bg-white border-2 border-gray-200 rounded-xl text-gray-600 font-medium hover:border-yellow-500 hover:text-yellow-600 transform hover:-translate-y-1 transition-all duration-300"
                        >
                            <i class="fas fa-trash"></i>
                            <span>Limpiar Sistema</span>
                        </a>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <div class="text-center mt-8 text-white/80">
                <p class="text-sm">
                    Sistema de Gestión de Inventario y Reparaciones de Motos
                </p>
                <p class="text-xs mt-1">
                    Desarrollado con tecnologías modernas
                </p>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        // Inicialización simple sin poblamiento automático
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof Auth !== 'undefined') {
                new Auth();
            }
            
            // Agregar efecto de loading al botón de login
            const loginForm = document.getElementById('loginForm');
            const loginBtn = document.getElementById('loginBtn');
            
            if (loginForm && loginBtn) {
                loginForm.addEventListener('submit', () => {
                    loginBtn.disabled = true;
                    loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Iniciando...';
                    loginBtn.classList.add('opacity-75');
                });
            }

            // Agregar efectos de hover a los inputs
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('focus', () => {
                    input.parentElement.classList.add('ring-2', 'ring-blue-500/20');
                });
                
                input.addEventListener('blur', () => {
                    input.parentElement.classList.remove('ring-2', 'ring-blue-500/20');
                });
            });
        });
    </script>
</body>
</html>
