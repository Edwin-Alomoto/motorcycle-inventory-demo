<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limpiar Sistema - Reparación Motos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card border-danger">
                    <div class="card-header bg-danger text-white">
                        <h4 class="mb-0">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            Limpiar Sistema
                        </h4>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-warning">
                            <h5><i class="fas fa-warning me-2"></i>¡Atención!</h5>
                            <p class="mb-0">Esta acción eliminará TODOS los datos del sistema, incluyendo la sesión actual. Esto solucionará el problema de refrescos infinitos.</p>
                        </div>
                        
                        <div class="text-center">
                            <button id="limpiarBtn" class="btn btn-danger btn-lg">
                                <i class="fas fa-trash me-2"></i>
                                Limpiar Todo el Sistema
                            </button>
                            
                            <div class="mt-3">
                                <a href="index.html" class="btn btn-outline-secondary">
                                    <i class="fas fa-arrow-left me-2"></i>
                                    Volver al Login
                                </a>
                            </div>
                        </div>
                        
                        <div id="resultado" class="mt-3" style="display: none;">
                            <!-- Resultado aparecerá aquí -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('limpiarBtn').addEventListener('click', function() {
            if (confirm('¿Estás seguro de que quieres eliminar TODOS los datos? Esta acción no se puede deshacer.')) {
                // Limpiar todo el localStorage
                localStorage.clear();
                
                // Mostrar resultado
                const resultadoDiv = document.getElementById('resultado');
                resultadoDiv.style.display = 'block';
                resultadoDiv.innerHTML = `
                    <div class="alert alert-success">
                        <h5><i class="fas fa-check-circle me-2"></i>¡Sistema limpiado exitosamente!</h5>
                        <p class="mb-0">Todos los datos han sido eliminados. El problema de refrescos debería estar solucionado.</p>
                        <div class="mt-2">
                            <a href="index.html" class="btn btn-success btn-sm">
                                <i class="fas fa-home me-1"></i>Ir al Login
                            </a>
                        </div>
                    </div>
                `;
                
                // Deshabilitar botón
                this.disabled = true;
                this.innerHTML = '<i class="fas fa-check me-2"></i>Sistema Limpiado';
            }
        });
    </script>
</body>
</html>
